{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"/>
    <title>StickyMobile BootStrap</title>
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/styles/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/styles/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/fonts/css/fontawesome-all.min.css' %}">
    <link rel="manifest" href="{% static 'webapp/_manifest.json' %}" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'webapp/app/icons/icon-192x192.png' %}">
</head>
<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">
<div id="footer-bar" class="footer-bar-4 rounded-s">
    <a href="{% url 'home-page' %}"><i class="fa fa-home"></i><span>Home</span></a>
    <a href="{% url 'create-appointment' %}" class="active-nav"><i
            class="fa fa-plus"></i><span>Pages</span><strong></strong></a>
    <a href="{% url 'user-profile' %}"><i class="fa fa-cog"></i><span>Settings</span></a>
</div>
<div id="preloader">
    <div class="spinner-border color-highlight" role="status"></div>
</div>
{% block content %}
{% endblock content %}

<script type="text/javascript" src="{% static 'webapp/scripts/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'webapp/scripts/custom.js' %}"></script>
</body>
